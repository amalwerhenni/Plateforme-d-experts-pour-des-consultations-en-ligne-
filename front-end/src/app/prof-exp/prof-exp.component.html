<div class="container">
    <h2>Profile</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div *ngIf="user">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" formControlName="name" [value]="user.name" />
        </div>
  
        <div class="form-group">
          <label for="domain">Domain:</label>
          <input id="domain" class="form-control" formControlName="domain" [value]="user.domain" />
        </div>
  
        <div class="form-group">
          <label for="location">Location:</label>
          <input id="location" class="form-control" formControlName="location" [value]="user.location" />
        </div>
  
        <div class="form-group">
          <label for="availability">Availability:</label>
          <input id="availability" class="form-control" formControlName="availability" [value]="user.availability" />
        </div>
  
        <div class="form-group">
          <label for="price">Price:</label>
          <input id="price" class="form-control" formControlName="price" [value]="user.price" />
        </div>
  
        <div class="form-group">
          <label for="profileImage">Profile Image:</label>
          <input type="file" class="form-control" (change)="onImageChange($event)" />
        </div>
  
        <div *ngIf="imageUrl">
          <h4>Preview Image:</h4>
          <img [src]="imageUrl" alt="Profile Image" class="img-thumbnail" />
        </div>
  
        <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
      </div>
      <div *ngIf="!user">
        <p>Loading profile...</p>
      </div>
    </form>
  </div>
